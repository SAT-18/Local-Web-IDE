<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SAT18 Local Web IDE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d1117" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --bg: #0d1117;
        --panel: #161b22;
        --surface: #21262d;
        --muted: #8b949e;
        --text: #e6edf3;
        --accent: #00c2ff;
        --error: #f85149;
        --success: #2ea043;
        --editor-bg: #0d1117;
        --editor-gutter: #010409;
        --shadow: rgba(0,0,0,0.4);
        --radius: 6px;
        --font-family: 'JetBrains Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
      }
      [data-theme="light"] {
        --bg: #ffffff;
        --panel: #f6f8fa;
        --surface: #eaeef2;
        --muted: #57606a;
        --text: #1f2328;
        --accent: #0969da;
        --error: #cf222e;
        --success: #1a7f37;
        --editor-bg: #ffffff;
        --editor-gutter: #f6f8fa;
        --shadow: rgba(140, 149, 159, 0.2);
      }
      body {
          font-family: var(--font-family);
          background-color: var(--bg);
          color: var(--text);
          transition: background-color 0.3s, color 0.3s;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--editor-gutter); }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@codemirror/": "https://esm.sh/@codemirror/",
    "@lezer/": "https://esm.sh/@lezer/",
    "@codemirror/language": "https://aistudiocdn.com/@codemirror/language@^6.11.3",
    "@codemirror/view": "https://aistudiocdn.com/@codemirror/view@^6.38.6",
    "@codemirror/state": "https://aistudiocdn.com/@codemirror/state@^6.5.2",
    "@codemirror/lang-css": "https://aistudiocdn.com/@codemirror/lang-css@^6.3.1",
    "@codemirror/theme-one-dark": "https://aistudiocdn.com/@codemirror/theme-one-dark@^6.1.3",
    "@codemirror/lang-html": "https://aistudiocdn.com/@codemirror/lang-html@^6.4.11",
    "@codemirror/autocomplete": "https://aistudiocdn.com/@codemirror/autocomplete@^6.19.0",
    "@codemirror/commands": "https://aistudiocdn.com/@codemirror/commands@^6.9.0",
    "@codemirror/lang-javascript": "https://aistudiocdn.com/@codemirror/lang-javascript@^6.2.4"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
